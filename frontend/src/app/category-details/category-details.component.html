<div class="container-fluid">
    <mat-toolbar class="dashboard">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        
        
        <div fxShow="true" fxHide.lt-md *ngFor="let category of categories">
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          
          <button href="#" mat-button (click)="viewcategory(category)" >{{category}}</button>          
        </div>
      
      
    

        
      </mat-toolbar-row>
    </mat-toolbar>
  
    <mat-sidenav-container fxFlexFill>
      <mat-sidenav #sidenav>
        <mat-nav-list  *ngFor="let category of categories">
          <a (click)="viewcategory(category)" mat-list-item >{{category}}</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
            <div class="container" >
                <div class="row product-list" style="margin: 1em 0;">          
                <div class="col-12">
                <span><h4>Showing products of {{item}}</h4>
                </span>
            </div>
            <mat-divider></mat-divider>
            
            <div class="col-sm-12 col-md-6 col-lg-4 product-list__item"  *ngFor="let product of prodDetails; let i = index;">
                <div class="card mb-4 shadow-sm pd-5" (click)="prodDesc(product)">
                <div class="product-list__image">
                <img class="card-img-top" height="200" width="200" [src]="'../assets/'+product.image" alt="Card image cap">
                </div>

                <div class="card-body">
                    <a><h4>{{product.pName}}</h4></a>
                    <p class="card-text">{{product.pDescription}}</p>
                    
                    <div class="badge bg-warning badge-pill topremove text-light mt-0">{{product.pRating}}/5
                    
                        <mat-icon class="iconn">star</mat-icon>
                    
                    </div><span class="text-danger font-weight-bold" *ngIf="product.pSeller.pQuantity==0">Product Unavailable</span>&nbsp;<span *ngIf="product.pSeller.pQuantity<10 && product.pSeller.pQuantity>0" class="text-danger font-weight-bold">Hurry! Only few Left</span>
                    <div>
                    {{product.price | currency:'USD'}} 
                    </div>
                    
                </div>
                </div>
            </div>
            </div>
            </div>
</mat-sidenav-content>
    </mat-sidenav-container>
    </div>
